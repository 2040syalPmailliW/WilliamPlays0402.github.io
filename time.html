<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time until school over</title>
    <link rel="stylesheet" href="styleTIME.css">
</head>
<body>
    <div class="containter">
        <h1>Time until school over</h1>
        <div id="time" class="time"></div>
        <!-- make it so that there is a countdown until 1st July 2022 at 11:00 -->
        <!-- make sure that the time is in this format -->
        <!-- 
            Days: DD
            Hours: HH
            Minutes: MM
            Seconds: SS
            Milliseconds: MS
        -->
        <!-- use js -->

            <script>
            var time = new Date("July 1, 2022 11:00:00").getTime();
            var x = setInterval(() => {
                var now = new Date().getTime();
                var distance = time - now;
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                var milliseconds = Math.floor((distance % 1000));
                if (milliseconds <= 9) {
                    milliseconds = "00" + milliseconds
                }
                if (milliseconds <= 99) {
                    milliseconds = "0" + milliseconds
                }
                if (milliseconds == 1000) {
                    milliseconds = 999
                }
                // if (milliseconds <= 999) {
                //     milliseconds = "0" + milliseconds
                // }
                document.getElementById("time").innerHTML = days + "d " + hours + "h "+ minutes + "m " + seconds + "s " + milliseconds + "ms";
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("time").innerHTML = "EXPIRED";
                }
            }, 1);
        </script>
    </div>
</body>
</html>
